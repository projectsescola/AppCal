<div layout="row" ng-controller="calendariosController" ng-cloak>
    <div flex="10"></div>
 
    <div flex="80" class='m-20px-0'>
 
        <!-- page title & 'create product' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Calendarios</h3>
                </div>
 
                <!-- button for creating product -->
                <md-button class="md-raised" ng-click="showCreateCalendarioForm()">Create</md-button>
            </div>
        </md-toolbar>
 
        <!-- 'search' bar will be here -->
 
        <md-content flex>
            <!-- show product record list -->
            <md-list ng-init="readCalendarios()">
                <md-list-item class="md-3-line" ng-repeat="calendario in calendarios">
 
                    <!-- product information -->
                    <div class="md-list-item-text">
                        <h3>{{calendario.id}}</h3>
                        <h4>{{calendario.tipo}}</h4>
                        <p>{{calendario.descripcion}}</p>
                    </div>
 
                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <!-- 'edit' button will be here -->
                        <!-- 'delete' button will be here -->
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
 
    <div flex="10"></div>
</div> <!-- end row -->
